<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="gallery-title">Interactive Car Image Gallery</h1>

        <div class="gallery">
            <div class="gallery-item" onclick="openModal('img1')">
                <img src="abc.jpg" alt="Image 1" class="gallery-image" id="img1">
            </div>
            <div class="gallery-item" onclick="openModal('img2')">
                <img src="abd.jpg" alt="Image 2" class="gallery-image" id="img2">
            </div>
            <div class="gallery-item" onclick="openModal('img3')">
                <img src="ab.jpg" alt="Image 3" class="gallery-image" id="img3">
            </div>
            <div class="gallery-item" onclick="openModal('img4')">
                <img src="bc.jpg" alt="Image 4" class="gallery-image" id="img4">
            </div>
            <div class="gallery-item" onclick="openModal('img5')">
                <img src="db.jpg" alt="Image 5" class="gallery-image" id="img5">
            </div>
            <div class="gallery-item" onclick="openModal('img6')">
                <img src="db1.jpg" alt="Image 6" class="gallery-image" id="img6">
            </div>
            <div class="gallery-item" onclick="openModal('img7')">
                <img src="db2.jpg" alt="Image 7" class="gallery-image" id="img7">
            </div>
            <div class="gallery-item" onclick="openModal('img8')">
                <img src="db3.jpg" alt="Image 8" class="gallery-image" id="img8">
            </div>
        </div>
        <div id="modal" class="modal">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <img class="modal-content" id="modal-img" alt="">
            <div id="caption" class="caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
